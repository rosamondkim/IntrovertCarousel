<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introvert carousel</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <article id="app">
        <h2>We are Introverts</h2>
        <ul class="list-item">
            <li class="bed">
            <img src="https://images.unsplash.com/photo-1564019472231-4586c552dc27?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="침대">
            <p>사실 제가 지금 누워있을 시간입니다</p>
        </li>
            <li class="cat">
                <img src="https://images.unsplash.com/photo-1618826411640-d6df44dd3f7a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="고양이 이미지">
                <p>지금 가야해요.<br> 집에 고양이가 기다리고있어요</p>
            </li>
            <li class="busy">
                <img src="https://images.unsplash.com/photo-1604830926588-b51d5ddeba7b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80" alt="">
                <p> 오늘은 제가 좀 바빠서...</p>
            </li>
            <li class="dontCall">
                <img src="https://plus.unsplash.com/premium_photo-1661454055465-94da99d9fec3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80" alt="짜증나는 표정으로 핸드폰을 보는 남성">
                <p>전화는 어렵고 카톡으로 부탁드립니다.</p>
            </li>
            <li class="plan">
                <img src="https://images.unsplash.com/photo-1613186187553-0efb12fa0c90?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80" alt="핸드폰을 보며 고민하는 여성">
            <p>약속이 취소되면 좋을텐데...</p>
            </li>
            <li class="crowd">
                <img src="https://images.unsplash.com/photo-1501386761578-eac5c94b800a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2340&q=80" alt="많은사람들">
            <p>여기 사람이 너무 많은데요..?</p>
            </li>
            <li class="alone">
                <img src="https://images.unsplash.com/photo-1587663487487-7ee033d4a0b9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2380&q=80" alt="stayhome이미지">
            <p>혼자 있을 시간이 필요합니다. </p>
            </li>
        </ul>
    </article>
    <script>
        const center = document.querySelector(".list-item");
        const items = document.querySelectorAll(".list-item li");
        const angle = 360 / items.length;
        let currAngle = 0;

        document.addEventListener("click",function (event){
            if(window.innerWidth /2 <event.clientX){
                currAngle -= angle;
            } else{
                currAngle +=angle;
            }

            center.style.transform = `translate(-50%, -50%) rotateY(${currAngle}deg)`;   
            
        
        })

    </script>
</body>

</html>
